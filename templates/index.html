    <!-- Fixed Header -->
    <header class="fixed-header">
        <div class="header-left">
            <i class="fab fa-android header-android-icon"></i>
            <span class="header-title">APK DOWNLOAD HUB</span>
        </div>
        <div class="header-center">

        </div>
        <div class="header-right">

                <i class="fab fa-whatsapp"></i>
                <span class="social-name">WhatsApp</span>
            </a>
            <a href="https://facebook.com/MISTER.T0M" target="_blank" class="header-social-btn facebook">

            </a>

    <!-- Warning Badge -->
    <div class="warning-badge">
        <i class="fas fa-exclamation-triangle"></i>
        <span>All apps are provided for educational purposes only</span>
    </div>

    <!-- Main Container -->
    <div class="container">

        <!-- APK Cards Grid -->
        <div class="apk-grid">
            {% for apk in apk_list %}
            <div class="glass-card">
                <div class="card-header">
                    <i class="fab fa-android android-icon"></i>
                    <div class="card-title-wrapper">
                        <h3 class="card-title">{{ apk.name }}</h3>
                        <span class="category-badge">{{ apk.category }}</span>
                    </div>
                </div>
                <div class="card-body">
                    <p class="app-description">{{ apk.description }}</p>
                    <button class="download-btn" data-url="{{ apk.url }}">
                        <i class="fas fa-cloud-download-alt"></i>
                        <span>Download Now</span>
                        <i class="fas fa-arrow-right arrow-icon"></i>
                    </button>
                    <div class="progress-container" style="display: none;">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="card-footer">
                    <i class="fas fa-shield-alt"></i>
                    <span>Safe & Verified</span>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-note">Stay updated for latest APK releases</p>
        </footer>
    </div>

    <!-- Particle.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/js1/app.js') }}"></script>
</body>
